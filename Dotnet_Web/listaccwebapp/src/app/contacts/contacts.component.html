




    <section class="page_title ls s-py-50 corner-title ls invise overflow-visible">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Contacts </h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a routerLink="/">Home</a>
                        </li>
                       
                        <li class="breadcrumb-item active">
                            Contacts
                        </li>
                    </ol>
                    <div class="divider-15 d-none d-xl-block"></div>
                </div>
            </div>
        </div>
    </section>


    <section class="ls s-pt-30 s-pb-100 s-pb-md-130 s-py-lg-100 contact2">
        <div class="divider-15 d-none d-xl-block"></div>
        <div class="container">
            <div class="row c-mb-30 c-mb-md-50">
                <div class="col-md-4 text-center">
                    <div class="border-icon">
                        <div class="teaser-icon">
                            <img src="../assets/images/img/icon1.png" alt="">
                        </div>
                    </div>
                    <h6>
                        Call Us
                    </h6>
                    <p class="teaser-content">
                        <span class="color-main"> 081</span>-66300937
                        <br>
                        <span class="color-main"> 070</span>-39466051
                        <br>
                        <span class="color-main"> 081</span>-38699452
                    </p>
                </div>
                <div class="col-md-4 text-center">
                    <div class="border-icon">
                        <div class="teaser-icon">
                            <img src="../assets/images/img/icon3.png" alt="">
                        </div>
                    </div>
                    <h6>
                        Write Us
                    </h6>
                    <p class="teaser-content">
                       info@listacc.com
                    </p>
                </div>
                <div class="col-md-4 text-center">
                    <div class="border-icon">
                        <div class="teaser-icon">
                            <img src="../assets/images/img/icon2.png" alt="">
                        </div>
                    </div>
                    <h6>
                        Visit Us
                    </h6>
                    <p class="teaser-content">
                        4th Floor, DreamLink Concepts Tower, Mile50, Abakaliki, Ebonyi State. 
                        
                    </p>
                </div>
            </div>
            <div class="divider-60 d-none d-xl-block"></div>
            <div class="row">
                <div class="col-lg-12 ">
                    <form class="contact-form"  [formGroup]="FormData" (ngSubmit) = "onSubmit(FormData.value)" >

                        <div class="row c-gutter-20 animate" data-animation="fadeInUp" data-delay="250">

                            <div class="col-12 col-md-6">
                                <div class="form-group has-placeholder ">
                                    <label for="name">Full Name
                                        <span class="required">*</span>
                                    </label>
                                    <input type="text" aria-required="true" size="30" name="Fullname" 
                                     class="form-control text-left" placeholder="Full Name" formControlName="Fullname">
                                </div>
                                <div class="form-group has-placeholder ">
                                    <label for="email">Email address
                                        <span class="required">*</span>
                                    </label>
                                    <input type="email" aria-required="true" size="30" 
                                     name="Email" class="form-control text-left" placeholder="Email Address"  formControlName="Email">
                                </div>
                                <div class="form-group has-placeholder">
                                    <label for="subject">Subject
                                        <span class="required">*</span>
                                    </label>
                                    <input type="text" aria-required="true" size="30" name="Phonenumber"
                                     class="form-control text-left" placeholder="Phone Number"  formControlName="Phonenumber">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">

                                <div class="form-group has-placeholder">
                                    <label for="message">Message</label>
                                    <textarea aria-required="true" rows="6" cols="45" name="Message"
                                     class="form-control text-left" placeholder="Your Message"  formControlName="Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 animate" data-animation="fadeInUp" data-delay="300">
                                <div class="form-group text-center">
                                    <button type="submit" [disabled]="!FormData.valid" class="btn btn-maincolor"><i class="fad fa-envelope fa-4x"></i></button>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
                <!--.col-* -->

                <div class="divider-80 d-none d-xl-block"></div>

            </div>
        </div>
    </section>
    <section class="ms " >

        <div style="width: 100%;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.3918140358674!2d8.08344601483429!3d6.343275395409602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x105ca137fa690de7%3A0xd25c9a56ca3b0833!2sDreamlink%20Concepts!5e0!3m2!1sen!2sng!4v1591967740347!5m2!1sen!2sng" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>        </div>
        <!-- .marker -->

    </section>
